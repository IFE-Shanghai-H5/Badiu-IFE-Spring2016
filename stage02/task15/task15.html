<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
    var data = [];
    for(var i = 0 ;i < document.getElementById("source").childNodes.length;i++){
        var res = [];
        var liel = document.getElementById("source").childNodes[i];
        // console.log(liel.nodeType === 1);
        if(liel.nodeType === 1){
            res[0] = liel.childNodes[0].textContent;
            res[1] = liel.childNodes[1].innerText;
            console.log(res[0]);
            console.log(res[1]);
            data.push(res);
        }
    }
    
  /*
  coding here
  */

  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
    var res = data.sort(function(num1,num2){
        return num2[1] - num1[1];
    })
    return res;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
    var listel = document.getElementById('resort');
    // var liel = document.querySelectorAll("#resort li");
    // for(let i = 0 ,length = liel.lenght ; i< length ;i++){
    //     listel.removeChildNode(liel[i]);
    // };
    listel.innerHTML = "";
    var fragment = document.createDocumentFragment();
    for(let i = 0 , length = data.length ; i < length ; i++){
        var liel = document.createElement("li");
        liel.appendChild(document.createTextNode("第"+(i+1)+"名："+data[i][0]+data[i][1]));
        fragment.appendChild(liel);
    }
    listel.appendChild(fragment);
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
    var btn  = document.getElementById("sort-btn");
    btn.addEventListener("click",function(){
        btnHandle();
    })
    // document.getElementById('sort-btn').onclick = btnHandle;
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}
init();

</script>
</body>
</html>
